<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Commerce{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1030;
        }
        .product-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            transform: scale(1.03);
            transition: all 0.2s;
        }
        .out-of-stock {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #dc3545;
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .footer {
            background: #f8f9fa;
            padding: 2rem 0 1rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.products') }}">Furniture Store</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link position-relative" href="{{ url_for('main.cart') }}">
                        <i class="fa fa-shopping-cart"></i>
                        Cart
                        {% set cart = session.get('cart', {}) %}
                        {% set cart_count = cart|length %}
                        {% if cart_count > 0 %}
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{ cart_count }}</span>
                        {% endif %}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}
{% if request.endpoint != 'main.home' %}
<div class="container mt-3">
    <button class="btn btn-outline-secondary mb-3" onclick="window.history.back()">
        <i class="fa fa-arrow-left"></i> Back
    </button>
</div>
{% endif %}
{% endblock %}
<footer class="footer mt-auto">
    <div class="container text-center">
        <p class="mb-1">&copy; {{ 2023 }} Furniture Store. All rights reserved.</p>
        <div>
            <a href="#" class="me-2"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="#" class="me-2"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="https://www.instagram.com/ranjanchaurasiya31/" class="me-2" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
