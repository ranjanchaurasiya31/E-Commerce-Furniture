{% extends 'bootstrap/base.html' %}
{% block title %}Order Placed{% endblock %}
{% block content %}
<div class="container mt-3">
    <button class="btn btn-outline-secondary mb-3" onclick="window.history.back()">
        <i class="fa fa-arrow-left"></i> Back
    </button>
</div>
<div class="container mt-5 text-center">
    <h1 class="text-success mb-4">Order Placed!</h1>
    <p>Thank you for your purchase, {{ order.name }}.</p>
    <p>Your order ID is <strong>#{{ order.id }}</strong>.</p>
    <a href="{{ url_for('main.products') }}" class="btn btn-primary mt-3">Continue Shopping</a>
</div>
{% endblock %}
